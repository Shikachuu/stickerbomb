name: Release Publish

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(yq eval '.workspace.package.version' Cargo.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract container metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/shikachuu/stickerbomb
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=stickerbomb
            org.opencontainers.image.description=Kubernetes operator for labeling resources using Rego policies
            org.opencontainers.image.vendor=shikachuu
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.source=https://github.com/shikachuu/stickerbomb
            org.opencontainers.image.url=https://github.com/shikachuu/stickerbomb
            org.opencontainers.image.documentation=https://github.com/shikachuu/stickerbomb/blob/main/README.md

      - name: Build and push multi-arch container images
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

      - name: Install Syft for SBOM generation
        uses: anchore/sbom-action/download-syft@62ad5284b8ced813296287a0b63906cb364b73ee # v0.22.0

      - name: Generate SPDX SBOM for amd64
        run: |
          syft packages \
            ghcr.io/shikachuu/stickerbomb:${{ steps.version.outputs.version }} \
            --platform linux/amd64 \
            -o spdx-json \
            > stickerbomb-${{ steps.version.outputs.version }}-amd64.spdx.json

      - name: Generate SPDX SBOM for arm64
        run: |
          syft packages \
            ghcr.io/shikachuu/stickerbomb:${{ steps.version.outputs.version }} \
            --platform linux/arm64 \
            -o spdx-json \
            > stickerbomb-${{ steps.version.outputs.version }}-arm64.spdx.json

      - name: Package Helm chart
        run: |
          mkdir -p .helm-dist
          helm package charts/stickerbomb \
            --destination .helm-dist \
            --version ${{ steps.version.outputs.version }} \
            --app-version ${{ steps.version.outputs.version }}

      - name: Login to Helm registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR OCI
        run: |
          helm push .helm-dist/stickerbomb-${{ steps.version.outputs.version }}.tgz \
            oci://ghcr.io/shikachuu

      - name: Create local git tag for changelog
        run: |
          git tag ${{ steps.version.outputs.tag }}

      - name: Generate changelog for release
        run: |
          git cliff --tag ${{ steps.version.outputs.tag }} \
            --unreleased \
            --strip header \
            > RELEASE_NOTES.md

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes-file RELEASE_NOTES.md \
            .helm-dist/stickerbomb-${{ steps.version.outputs.version }}.tgz \
            stickerbomb-${{ steps.version.outputs.version }}-amd64.spdx.json \
            stickerbomb-${{ steps.version.outputs.version }}-arm64.spdx.json

