name: Release Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  security-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build container image for scanning
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          load: true
          tags: stickerbomb:scan
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan container image
        id: trivy-image
        run: |
          trivy image \
            --severity MEDIUM,HIGH,CRITICAL \
            --format sarif \
            --output trivy-image.sarif \
            --exit-code 1 \
            stickerbomb:scan
        continue-on-error: true

      - name: Scan source dependencies
        id: trivy-source
        run: |
          trivy fs \
            --scanners vuln,misconfig,secret \
            --severity MEDIUM,HIGH,CRITICAL \
            --format sarif \
            --output trivy-source.sarif \
            --exit-code 1 \
            .
        continue-on-error: true

      - name: Upload container image scan results
        if: always() && hashFiles('trivy-image.sarif') != ''
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      - name: Upload source scan results
        if: always() && hashFiles('trivy-source.sarif') != ''
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          sarif_file: trivy-source.sarif
          category: trivy-source

      - name: Fail if vulnerabilities found
        if: steps.trivy-image.outcome == 'failure' || steps.trivy-source.outcome == 'failure'
        run: |
          echo "::error::Medium or higher vulnerabilities found. Release blocked."
          exit 1
