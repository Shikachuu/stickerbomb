name: Release Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  security-scan:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build container image for scanning
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          tags: stickerbomb:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan container image
        id: grype-image
        run: |
          grype stickerbomb:scan \
            --fail-on medium \
            --output sarif \
            --file grype-image.sarif
        continue-on-error: true

      - name: Scan source dependencies
        id: grype-source
        run: |
          grype dir:. \
            --fail-on medium \
            --output sarif \
            --file grype-source.sarif
        continue-on-error: true

      - name: Upload Grype scan results
        if: always()
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: |
            grype-image.sarif
            grype-source.sarif

      - name: Fail if vulnerabilities found
        if: steps.grype-image.outcome == 'failure' || steps.grype-source.outcome == 'failure'
        run: |
          echo "::error::Medium or higher vulnerabilities found. Release blocked."
          exit 1

