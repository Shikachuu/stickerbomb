name: Release Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  security-scan:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build container image for scanning
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          tags: stickerbomb:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan container image
        id: grype-image
        run: |
          grype stickerbomb:scan \
            --fail-on medium \
            --output sarif \
            --file grype-image.sarif
        continue-on-error: true

      - name: Scan source dependencies
        id: grype-source
        run: |
          grype dir:. \
            --fail-on medium \
            --output sarif \
            --file grype-source.sarif
        continue-on-error: true

      - name: Upload Grype scan results
        if: always()
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          sarif_file: |
            grype-image.sarif
            grype-source.sarif

      - name: Fail if vulnerabilities found
        if: steps.grype-image.outcome == 'failure' || steps.grype-source.outcome == 'failure'
        run: |
          echo "::error::Medium or higher vulnerabilities found. Release blocked."
          exit 1

