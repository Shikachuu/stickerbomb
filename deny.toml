[graph]
targets = ["x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]
all-features = true
no-default-features = false
[output]
feature-depth = 1

[licenses]
allow = [
    "Apache-2.0",
    "MIT",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Zlib",
    "MIT-0",
]
confidence-threshold = 0.93

[bans]
multiple-versions = "allow"
wildcards = "deny"
allow-wildcard-paths = true
deny = [
    { crate = "windows", reason = "bloated and unnecessary", use-instead = "nothing, it's only schedulable to linux nodes" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
