[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}{% if commit.remote.pr_number %} ([#{{ commit.remote.pr_number }}](https://github.com/shikachuu/stickerbomb/pull/{{ commit.remote.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}\n
"""

trim = true

footer = """
Don't forget to use `[skip ci]` in the merge/squash commit!
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactor" },
    { message = "^style", group = "ğŸ’„ Styling" },
    { message = "^test", group = "âœ… Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "â¬†ï¸ Dependencies" },
    { message = "^chore", group = "ğŸ”§ Miscellaneous Tasks" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^build", group = "ğŸ“¦ Build" },
    { body = ".*security", group = "ğŸ”’ Security" },
]

protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9]*"
skip_tags = "v.*-(rc|beta|alpha).*"
topo_order = false

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "v0.1.0"
